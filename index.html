<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="cell-w-8 cell-h-4 bg-blue">
                    <div class="cell-w-6 cell-h-1 cell-abs cell-c">

                <div class="cell-w-4 cell-h-4 bg-yellow">

                </div>
                <div class="cell-w-4 cell-h-4 bg-lightgray">
                    <div class="cell-w-1 cell-h-1 cell-abs cell-c bg-darkgray"></div>

                <div class="cell-w-2 cell-h-4 bg-red"></div>

                </div>
            </div>

            <div class="row">
                <div class="cell-w-4">
                    <div class="cell-w-4 cell-h-4 bg-darkgray"></div>
                    <div class="cell-w-2 cell-h-2 bg-yellow"></div>

                    <div class="cell-w-1 cell-h-1 cell-abs cell-tl bg-white"></div>
                    <div class="cell-w-1 cell-h-1 cell-abs cell-tr bg-white"></div>
                    <div class="cell-w-1 cell-h-1 cell-abs cell-bl bg-white"></div>

                    <div class="cell-w-4 cell-h-4 bg-lightgray"></div>
                </div>

            <div class="row">
                <div class="cell-w-8">

                </div>
                <div class="cell-w-12">
                    <div class="cell-w-8 cell-h-1 bg-purple"></div>
                    <div class="cell-w-1 cell-h-1 bg-yellow"></div>
                    <div class="cell-w-1 cell-h-1 bg-red"></div>
                    <div class="cell-w-1 cell-h-1 bg-yellow"></div>
